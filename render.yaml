services:
  # PostgreSQL Database
  - type: pserv
    name: stock-portfolio-db
    plan: free
    databaseName: stock_portfolio
    databaseUser: stock_user

  # Backend API
  - type: web
    name: stock-portfolio-api
    runtime: node
    plan: free
    buildCommand: cd backend && npm install
    startCommand: cd backend && npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        fromDatabase:
          name: stock-portfolio-db
          property: connectionString
      - key: PORT
        value: 3001
      - key: POLYGON_API_KEY
        sync: false
      - key: STOCK_API_PROVIDER
        value: polygon
      - key: PRICE_CACHE_EXPIRATION
        value: 15

  # Frontend Static Site
  - type: web
    name: stock-portfolio-frontend
    runtime: static
    plan: free
    buildCommand: cd frontend && npm install && npm run build
    staticPublishPath: ./frontend/dist
    envVars:
      - key: VITE_API_URL
        value: https://stock-portfolio-api.onrender.com/api
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
